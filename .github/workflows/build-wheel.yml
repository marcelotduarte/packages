name: Build wheel

on:
  release:
    types:
      - created
  workflow_call:
    inputs:
      branch:
        default: main
        required: true
        type: string
      extra_platforms:
        default: true
        required: false
        type: boolean
      os:
        default: all
        required: false
        type: string
  workflow_dispatch:
    inputs:
      branch:
        default: develop
        required: true
        type: choice
        options:
          - develop
          - main
      extra_platforms:
        default: true
        required: false
        type: boolean
      os:
        default: all
        required: false
        type: choice
        options:
          - all
          - macos
          - ubuntu
          - windows

jobs:
  build_wheel:
    name: Build wheel
    runs-on: ubuntu-latest
    env:
      UV_SYSTEM_PYTHON: true
    steps:

      - uses: actions/checkout@v5
        with:
          ref: ${{ inputs.branch }}
          repository: marcelotduarte/cx_Freeze

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - uses: astral-sh/setup-uv@v6
        with:
          cache-dependency-glob: "pyproject.toml"
          enable-cache: true

      - name: Build sdist and wheels ${{ github.event_name }}
        run: ./ci/build-wheel.sh

      - name: Upload the artifact
        uses: actions/upload-artifact@v4
        with:
          name: cx-freeze-wheel
          path: wheelhouse
          compression-level: 0  # no compression
