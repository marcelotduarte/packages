name: Build wheel

on:
  release:
    types:
      - created
  workflow_call:
    inputs:
      branch:
        default: main
        required: true
        type: string
      extra_linux_platforms:
        default: true
        required: false
        type: boolean
  workflow_dispatch:
    inputs:
      branch:
        default: develop
        required: true
        type: choice
        options:
          - develop
          - main
      extra_linux_platforms:
        default: true
        required: false
        type: boolean

jobs:
  matrix:
    name: Generate matrix of builds
    runs-on: ubuntu-latest
    steps:

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Extra includes
        id: includes
        run: |
          import json, os
          include = [
              {"os": "ubuntu-latest", "arch": "x86_64", "tag": "cp3*-manylinux_x86_64"},
              {"os": "windows-latest", "arch": "x86_64", "tag": "cp3*-win_amd64"},
              {"os": "macos-13", "arch": "universal2", "tag": "cp3{9,10,11}-macosx_universal2"},
              {"os": "macos-14", "arch": "universal2", "tag": "cp3{12,13}*-macosx_universal2"},
          ]
          if "${{ inputs.extra_linux_platforms }}" == "true":
            include += [
              {"os": "ubuntu-latest", "arch": "x86_64", "tag": "cp3*-musllinux_x86_64"},
              {"os": "ubuntu-latest", "arch": "arm64", "tag": "cp3*-manylinux_aarch64"},
              {"os": "ubuntu-latest", "arch": "arm64", "tag": "cp3*-musllinux_aarch64"},
              {"os": "ubuntu-latest", "arch": "ppc64le", "tag": "cp3*-manylinux_ppc64le"},
              {"os": "windows-latest", "arch": "x86_64", "tag": "cp3*-win32"},
            ]
          with open(os.environ["GITHUB_OUTPUT"], "a+") as f:
            print("data="+json.dumps({"include": include}), file=f)
          print("data="+json.dumps({"include": include}))
        shell: python

    outputs:
      data: ${{ steps.includes.outputs.data }}

  build_wheel:
    needs:
      - matrix
    strategy:
      fail-fast: false
      # macos-14 is arm64 (apple silicon), macos-13 is x86_64
      matrix: ${{ fromJSON(needs.matrix.outputs.data) }}
    name: Build [${{ matrix.os }}-${{ matrix.arch }}](job-${{ strategy.job-index }})
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    env:
      UV_SYSTEM_PYTHON: true
    steps:

      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch }}
          repository: marcelotduarte/cx_Freeze

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"

      - name: Set up QEMU
        if: runner.os == 'Linux' && matrix.arch != 'x86_64'
        uses: docker/setup-qemu-action@v3
        with:
          platforms: ${{ matrix.arch }}

      - name: Build sdist and wheels ${{ github.event_name }}
        run: ./ci/build-wheel.sh "${{ matrix.tag }}"

      - name: Upload the artifact
        uses: actions/upload-artifact@v4
        with:
          name: cx-freeze-whl-${{ matrix.os }}-job-${{ strategy.job-index }}
          path: wheelhouse
          compression-level: 0  # no compression
