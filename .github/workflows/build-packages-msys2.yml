name: Build packages msys2

on:
  workflow_call:
    inputs:
      branch:
        default: develop
        required: true
        type: string
  workflow_dispatch:
    inputs:
      branch:
        default: develop
        required: true
        type: choice
        options:
          - develop
          - main

jobs:

  build_sdist:
    strategy:
      fail-fast: false
    name: Build sdist
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    env:
      UV_SYSTEM_PYTHON: true
    steps:

      - name: 'ğŸ§° Checkout'
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch }}
          repository: marcelotduarte/cx_Freeze

      - name: 'âš™ï¸ Set up Python'
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: 'âš™ï¸ Set up uv'
        uses: astral-sh/setup-uv@v6
        with:
          cache-dependency-glob: "pyproject.toml"
          enable-cache: true

      - name: 'ğŸš§ Build source distribution'
        run: uv build --sdist -o wheelhouse

      - name: 'ğŸ“¤ Upload artifact: sdist'
        uses: actions/upload-artifact@v4
        with:
          name: cx-freeze-sdist
          path: wheelhouse
          compression-level: 0  # no compression

  build_msys2:
    needs: build_sdist
    strategy:
      fail-fast: false
      matrix:
        include:
          - { os: windows-latest, sys: ucrt64,  env: ucrt-x86_64, icon: 'ğŸŸ¨' }
          - { os: windows-11-arm, sys: clangarm64, env: clang-aarch64, icon: 'ğŸŸ§' }
          - { os: windows-latest, sys: mingw64, env: x86_64, icon: 'ğŸŸ¦' }
          - { os: windows-latest, sys: mingw32, env: i686, icon: â¬›' }
          - { os: windows-latest, sys: clang64, env: clang-x86_64, icon: 'ğŸŸ§' }
    name: Build [${{ matrix.sys }} ${{ matrix.env }}]
    defaults:
      run:
        shell: msys2 {0}
    env:
      MINGW_ARCH: ${{ matrix.sys }}
    runs-on: ${{ matrix.os }}
    steps:

      - name: 'âš™ï¸ git config'
        run: git config --global core.autocrlf input
        shell: bash

      - name: 'ğŸ§° Checkout'
        uses: actions/checkout@v4

      - name: ' Download artifact: sdist'
        uses: actions/download-artifact@v5
        with:
          name: cx-freeze-sdist

      - name: '${{ matrix.icon }} Setup MSYS2'
        uses: msys2/setup-msys2@v2
        with:
          msystem: ${{matrix.sys}}
          install: base-devel
          update: true

      - name: 'ğŸš§ Build package'
        run: |
          PKGVER=$(ls *.tar.gz | awk -F- '{print $2}' | awk -F.tar.gz '{print $1}')
          sed -i "s/pkgver=.*/pkgver=$PKGVER/" PKGBUILD
          makepkg-mingw -sCLf --noconfirm --noprogressbar
          mv src/python-test/.coverage .coverage.${{ matrix.sys }}

      - name: 'ğŸ“¤ Upload artifact: package'
        uses: actions/upload-artifact@v4
        with:
          name: cx-freeze-msys2-${{ matrix.sys }}
          path: |
            mingw-w64-*.zst
            mingw-w64-*.zst.sig
            .coverage.*
          include-hidden-files: true
